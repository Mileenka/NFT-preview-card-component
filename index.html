  <main>
      <section>
        <div class="hover">
          <img class="image" src="images/image-equilibrium.jpg" alt="Picture">
          <div class="square"></div>
          <div class="view"><img  src="images/icon-view.svg" alt=""></div>

        <a href="#"><h1>Equilibrium #3429</h1></a>

        <p class="points"><svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</p>

        <div class="spacer"></div>
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class="author">Creation of &nbsp<a href="#"><p class="name">Jules Wyvern </p></a></p>
